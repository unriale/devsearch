{% extends 'main.html' %}

{% block content %}
<hr/>
<h1>Projects list</h1>

<ul>
     {% for project in projectsList %}
          <li>
               <p>{{ project.title }}</p>
               <a href="{% url 'project' project.id %}">View</a>
               <a href="{% url 'update-project' project.id %}">Update</a>
               <a href="{% url 'delete-project' project.id %}">Delete</a>
          </li>
     {% endfor %}
</ul>

{% endblock %}
